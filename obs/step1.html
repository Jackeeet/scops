<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Создание записи - Шаг 1</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">

    <!-- publish -->
    <base href="https://jackeeet.github.io/scops/">

    <!-- local -->
    <!-- <base href="/"> -->
</head>
<body>
    <nav id="nav" class="navbar bg-light navbar-light"></nav>

    <div class="container-xl bg-light">
        <form>
            <div class="row my-2">
                <div class="col">
                    <label for="datetime">Дата и время начала наблюдения:</label>
                    <div id="datetime">
                        <select id="daySelect">
                            <option value="0">--</option>
                        </select>
                        <select id="monthSelect">
                            <option value="">--</option>
                        </select>                
                        <select id="yearSelect">
                            <option value="">--</option>
                        </select> 
                        <select id="hourSelect">
                            <option value="0">--</option>
                        </select>                  
                        <select id="minuteSelect">
                            <option value="0">--</option>
                        </select>                  
                    </div>
                </div>
                <div class="col">
                    <label for="duration">Продолжительность</label>
                    <div id="duration">
                        <input type="text" id="duration">
                    </div>
                </div>
            </div>    

            <div class="row my-2">
                <div class="col">
                    <div class="form-group">
                        <label for="locationSelect">Место наблюдения</label>
                        <select id="locationSelect" class="form-control">
                            <option value="0">--</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="distance">Пройденная дистанция</label>
                        <input type="text" id="distance" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="terrainSelect">Биотоп</label>
                        <select id="terrainSelect" class="form-control">
                            <option value="0">Выбрать</option>
                            <option value="forest">Лес</option>
                            <option value="lake">Озеро</option>
                        </select>
                    </div>
                </div>
                <div id="map" class="col">
                </div>
            </div>

            <div class="row my-2">
                <div class="col">
                    <div class="form-group">
                        <label for="weatherSelect">Погодные условия</label>
                        <select id="weatherSelect" class="form-control">
                            <option value="0">Выбрать</option>
                            <option value="clear">Ясно</option>
                            <option value="rain">Дождь</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <label for="eventOptions">Наблюдение для события?</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="eventOptions" id="eventNo" checked>
                            <label class="form-check-label" for="eventNo">Нет</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="eventOptions" id="eventYes">
                            <label class="form-check-label" for="eventYes">Да</label>
                        </div>     
                    </div>
                </div>
            </div>

            <div class="row my-2">
                <div class="col">
                    <div class="form-group">
                        <label for="observerCount">Количество наблюдателей</label>
                        <input type="number" id="observerCount" class="form-control" min="1" value="1">
                    </div>
                </div>
                <div class="col">
                    <div class="col">
                        <div class="form-group">
                            <label for="eventSelect">Укажите событие:</label>
                            <select id="eventSelect" class="form-control" disabled>
                                <option value="0">Выбрать</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row my-2">
                <div class="col-11"></div>
                <div class="col-1">
                    <button type="submit" id="toNextStep" class="btn btn-primary">Далее</button>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/loadNavbar.js"></script>
    <script type="text/javascript" src="js/step1.js"></script>
</body>
</html>
