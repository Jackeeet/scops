<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">

    <!-- publish -->
    <base href="https://jackeeet.github.io/scops/">

    <!-- local -->
    <!-- <base href="/"> -->
</head>
<body>
    <nav id="nav" class="navbar bg-light navbar-light"></nav>

    <div class="container-xl bg-light">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="loginBox">Логин</label>
                        <input type="text" class="form-control" id="loginBox">
                    </div>
                    <div class="form-group">
                        <label for="passwordBox">Пароль</label>
                        <input type="password" class="form-control" id="passwordBox">
                    </div>
                    <button type="submit" id="bodyLoginButton" class="btn btn-primary my-2">Войти</button>
                </form>    
            </div>
            <div class="col">
                <label for="bodyRegisterButton">Нет учетной записи?</label>
                <div>
                    <button type="button" id="bodyRegisterButton" class="btn btn-secondary my-2">Зарегистрироваться</button>    
                </div>
            </div>
        </div>
        
    </div>

    <script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/loadNavbar.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
