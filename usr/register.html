<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
    <nav id="nav" class="navbar bg-light navbar-light"></nav>

    <div class="container-xl bg-light">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="surnameBox">Фамилия</label>
                        <input type="text" class="form-control" id="surnameBox">
                    </div>
                    <div class="form-group">
                        <label for="nameBox">Имя</label>
                        <input type="text" class="form-control" id="nameBox">
                    </div>
                    <div class="form-group">
                        <label for="patronymBox">Отчество</label>
                        <input type="text" class="form-control" id="patronymBox">
                    </div>
                    <div class="form-group">
                        <label for="loginBox">Логин</label>
                        <input type="text" class="form-control" id="loginBox">
                    </div>
                    <div class="form-group">
                        <label for="passwordBox1">Пароль</label>
                        <input type="password" class="form-control" id="passwordBox1">
                    </div>
                    <div class="form-group">
                        <label for="passwordBox2">Повторите пароль</label>
                        <input type="password" class="form-control" id="passwordBox2">
                    </div>
                    <button type="submit" id="bodyRegisterButton" class="btn btn-primary my-2">Зарегистрироваться</button>
                </form>    
            </div>
            <div class="col">
                <label for="bodyLoginButton">Уже есть учетная запись?</label>
                <div>
                    <button type="button" id="bodyLoginButton" class="btn btn-secondary my-2">Войти</button>    
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/loadNavbar.js"></script>
    <script type="text/javascript" src="/js/register.js"></script>
</body>
</html>
